<div bsModal #modalDialog="bs-modal" class="modal fade" id="shelterModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="modalDialog.hide()" aria-hidden="true">×</button>
                <h4 class="modal-title" id="shelterModalLabel">Barınak Bilgileri</h4>
            </div>
            <form #shelterForm="ngForm" (ngSubmit)="saveShelter()" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Barınak Adı</label><input name="name" placeholder="ör: Sultanbeyli"
                                                         [(ngModel)]="shelter.name"/>
                    </div>
                    <div class="form-group">
                        <label>Barınak İletişim Telefonu</label>
                        <input name="phone" placeholder="ör: 0 (216) 345 67 89" [(ngModel)]="shelter.phone"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="modalDialog.hide()">Kapat</button>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</div>
